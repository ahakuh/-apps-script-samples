<script src="https://unpkg.com/vuex@3"></script>
<script>
  const store = new Vuex.Store({
    debug:true,
    state: {
      loading: false,
      snackbar: {
        message: null,
        color: "primary",
        timeout: 3000,
        show: false,
      },
      name: "LC011",
      title: "Automate everything",
      user: null,
      items: null
    },
    getters: {
      isAuth: (state) => {
        return state.user ? true : false
      }
    },
    mutations: {
      updateState(state, {key, value}){
        state[key] = value
      },
      startLoading(state){
        state.loading = true
      },
      stopLoading(state){
        state.loading = false
      },
      showSnackbar(state, snackbar){
        snackbar.show = true
        state.snackbar = snackbar
        state.loading = false
      },
      closeSnackbar(state){
        state.snackbar.show = false
      },
    },
    actions: {
      async getSheets({commit},params){
        commit('startLoading',true)
        try{
          const values = await Utils.request('getSheets',params)
          // console.log(values.slice(1))
          commit('startLoading',false)
        }catch(err){
          commit("showSnackbar", {message: err.message, color: "error"})
        }
      },
      async login({commit}, params){
        // console.log('commit: ',{commit},'\ncommit("startLoading")')
        commit("startLoading")
        try{
          // console.log(`Utils.request("login", ${JSON.stringify(params)})`)
          const { user, token} = await Utils.request("login", params)
          // console.log('user: ',user,'\ntoken: ',token)
          Utils.setToken(token)
          
          commit("updateState", {key: "user", value: user.userEmail})
          commit("showSnackbar", {message: `Welcome, ${user.userName}!`, color: "success"})
          router.push("/")
        }catch(err){
          commit("showSnackbar", {message: err.message, color: "error"})
        }
      },
      async logout({commit}, params){
        commit("startLoading")
        try{
          const {success, message} = await Utils.request("logout", params)
          Utils.setToken("")
          commit("updateState", {key: "user", value: null})
          commit("showSnackbar", {message, color: "success"})
          router.push("/login")
        }catch(err){
          commit("showSnackbar", {message: err.message, color: "error"})
        }
      },
    },
  })

  const subscribe = store.subscribe((mutation, state) => {
    console.log('Commiting: ',mutation.type,'\npayload: ',mutation.payload)
    console.log('state: ',state) 
  })
</script>
